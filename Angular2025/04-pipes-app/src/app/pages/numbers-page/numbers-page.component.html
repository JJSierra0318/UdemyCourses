<section class="mx-5">
  <h1 class="text-2xl font-bold">Pipes Numéricos</h1>
  <h3 class="text-xl font-thin">Pipes incluídos en Angular</h3>
</section>

<div class="stats stats-vertical lg:stats-horizontal shadow w-full">
  <div class="stat">
    <div class="stat-title">Number: two decimals</div>
    <div class="stat-value">{{ totalSales() | number:'1.2-2' }}</div>
    <div class="stat-desc">{{ totalSales() }}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Currency</div>
    <div class="stat-value">{{ totalSales() | currency : 'CAD' : 'symbol-narrow' : '1.2-2' }}</div>
    <div class="stat-desc">{{ totalSales() }}</div>
  </div>

  <div class="stat">
    <div class="stat-title">Porcentaje</div>
    <div class="stat-value">{{ percent() | percent }}</div>
    <div class="stat-desc">{{ percent() }}</div>
  </div>


</div>
